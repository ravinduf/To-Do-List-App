{% extends 'tasks/base.html' %}
{% block content%}
<br>
<div class="container" >
    <form method="POST" action="/" style="background-color: lavender;">{% csrf_token %}
        {{form.title}}
        &nbsp;&nbsp;<button class="btn btn-success btn-sm" type="submit" name="create task">Save</button>
    </form>
</div>

<br>
<div class="container">
    <table class="table">    
        <thead>
            <tr>
                <th>Options</th>
                <th>Task</th>
                <th>Created Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td><a href="{% url 'update_task' pk=task.pk %}"><button class="btn btn-success">Update</button></a>
                    <a href="{% url 'delete_task' pk=task.pk %}"><button class="btn btn-warning" onclick="return confirm('Are you sure you want to delete this ?')">delete</button></a></td>
                <td>{{task}}</td>
                <td>{{task.created_date}}</td>
                {% if task.status == False %}
                    <td>Not Finished</td>
                {% else %}
                    <td>Finished</td>
                {% endif%}
            </tr>
    
            {% endfor %}

        </tbody>
    </table>
</div>

{% endblock %}
